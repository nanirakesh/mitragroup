# Production Configuration for AWS
spring.application.name=mitra
server.port=8080

# RDS Database Configuration
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:mitra}
spring.datasource.username=${RDS_USERNAME:admin}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Email Configuration (AWS SES)
spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.port=587
spring.mail.username=${AWS_SES_USERNAME}
spring.mail.password=${AWS_SES_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000
app.admin.email=${ADMIN_EMAIL:admin@mitra.com}
app.admin.password=${ADMIN_PASSWORD:admin123}

# Logging
logging.level.com.mitra=INFO
logging.level.org.springframework.security=INFO