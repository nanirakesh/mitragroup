<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Mitra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4 class="text-center">Verify Your Email</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <p>We've sent a 6-digit OTP to <strong th:text="${email}"></strong></p>
                        <p class="text-muted">Please enter the OTP to verify your email address.</p>
                        
                        <form th:action="@{/verify-email}" method="post">
                            <input type="hidden" name="email" th:value="${email}">
                            <input type="hidden" name="firstName" th:value="${firstName}">
                            <input type="hidden" name="lastName" th:value="${lastName}">
                            <input type="hidden" name="phone" th:value="${phone}">
                            <input type="hidden" name="address" th:value="${address}">
                            <input type="hidden" name="password" th:value="${password}">
                            
                            <div class="mb-3">
                                <label for="otp" class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otp" name="otp" 
                                       placeholder="Enter 6-digit OTP" maxlength="6" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Verify Email</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="/register" class="text-decoration-none">Back to Registration</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
