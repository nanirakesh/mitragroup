<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Mitra - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 20px 60px rgba(0,0,0,0.15);
            --border-radius: 20px;
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .register-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
            border: none;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .btn-register {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .text-primary {
            color: #667eea !important;
        }
        
        .benefits-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .input-group-text {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px 0 0 12px;
        }
        
        @media (max-width: 768px) {
            .register-container {
                max-width: 95%;
            }
            .card-header {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card register-card">
            <div class="card-header">
                <div class="floating-icon">
                    <i class="fas fa-user-plus" style="font-size: 3rem;"></i>
                </div>
                <h2 class="mt-3 mb-2">Join Mitra Today</h2>
                <p class="mb-0 opacity-75">Create your account for professional home services</p>
            </div>
            <div class="card-body p-4">
                <div th:if="${error}" class="alert alert-danger border-0 rounded-3" th:text="${error}"></div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label"><i class="fas fa-user me-2 text-primary"></i>First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" placeholder="John" required>
                            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small mt-1" th:errors="*{firstName}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label"><i class="fas fa-user me-2 text-primary"></i>Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Doe" required>
                            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small mt-1" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Email Address</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="john.doe@example.com" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1" th:errors="*{email}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label"><i class="fas fa-lock me-2 text-primary"></i>Password</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Create a strong password" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1" th:errors="*{password}"></div>
                        </div>
                    </div>
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label"><i class="fas fa-phone me-2 text-primary"></i>Phone <span class="text-muted">(Optional)</span></label>
                            <input type="tel" class="form-control" th:field="*{phone}" placeholder="+91 9876543210">
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2 text-primary"></i>Address <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" th:field="*{address}" placeholder="Enter your address">
                        </div>
                    </div>
                    
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-primary text-decoration-none fw-medium">Terms of Service</a> and <a href="#" class="text-primary text-decoration-none fw-medium">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-register mt-4">
                        <i class="fas fa-user-plus me-2"></i>Create My Account
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <div class="d-flex align-items-center mb-3">
                        <hr class="flex-grow-1">
                        <span class="px-3 text-muted small fw-medium">OR</span>
                        <hr class="flex-grow-1">
                    </div>
                    <p class="mb-3">Already have an account? <a href="/login" class="text-primary fw-semibold text-decoration-none">Sign In Here</a></p>
                    <a href="/" class="btn btn-outline-secondary rounded-pill px-4">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
                
                <div class="benefits-section">
                    <h6 class="mb-3 text-center"><i class="fas fa-star text-warning me-2"></i>Why Choose Mitra?</h6>
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <small>Verified Professionals</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <small>Real-time Tracking</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <small>Secure Payments</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <small>24/7 Support</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
