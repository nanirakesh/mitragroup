<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mitra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 20px 60px rgba(0,0,0,0.15);
            --border-radius: 20px;
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .login-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem;
            border: none;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .text-primary {
            color: #667eea !important;
        }
        
        .floating-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .login-container {
                max-width: 95%;
            }
            .card-header {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header">
                <div class="floating-icon">
                    <i class="fas fa-sign-in-alt" style="font-size: 3rem;"></i>
                </div>
                <h2 class="mt-3 mb-2">Welcome Back</h2>
                <p class="mb-0 opacity-75">Sign in to your Mitra account</p>
            </div>
            <div class="card-body p-4">
                <div th:if="${param.error}" class="alert alert-danger border-0 rounded-3">
                    <i class="fas fa-exclamation-triangle me-2"></i>Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success border-0 rounded-3">
                    <i class="fas fa-check-circle me-2"></i>You have been logged out successfully.
                </div>
                <div th:if="${success}" class="alert alert-success border-0 rounded-3" th:text="${success}"></div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Email Address</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="john.doe@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label"><i class="fas fa-lock me-2 text-primary"></i>Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In to Mitra
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <div class="d-flex align-items-center mb-3">
                        <hr class="flex-grow-1">
                        <span class="px-3 text-muted small fw-medium">OR</span>
                        <hr class="flex-grow-1">
                    </div>
                    <p class="mb-2">Don't have an account? <a href="/register" class="text-primary fw-semibold text-decoration-none">Create Account</a></p>
                    <p class="mb-3"><a href="/forgot-password" class="text-warning fw-semibold text-decoration-none"><i class="fas fa-key me-1"></i>Forgot Password?</a></p>
                    <a href="/" class="btn btn-outline-secondary rounded-pill px-4">
                        <i class="fas fa-home me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
