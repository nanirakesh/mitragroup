<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <title>Admin Dashboard - Mitra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 16px;
        }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .navbar { background: var(--primary-gradient) !important; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: 700; font-size: 1.5rem; }
        .nav-link { font-weight: 500; transition: all 0.3s ease; }
        .nav-link:hover { transform: translateY(-2px); }
        .stat-card { background: white; border-radius: var(--border-radius); box-shadow: var(--card-shadow); border: none; transition: all 0.3s ease; overflow: hidden; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .stat-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .main-card { background: white; border-radius: var(--border-radius); box-shadow: var(--card-shadow); border: none; }
        .page-title { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        .table { border-radius: 12px; overflow: hidden; }
        .badge { padding: 8px 12px; border-radius: 20px; font-weight: 500; }
        .btn { border-radius: 10px; font-weight: 500; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt me-2"></i>Mitra Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/admin/dashboard"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                <a class="nav-link" href="/admin/requests"><i class="fas fa-clipboard-list me-1"></i>Requests</a>
                <a class="nav-link" href="/admin/providers"><i class="fas fa-users me-1"></i>Workers</a>
                <a class="nav-link" href="/admin/users"><i class="fas fa-user-friends me-1"></i>Users</a>
                <form method="post" action="/logout" style="display: inline;">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit" class="nav-link btn btn-link p-0 border-0" style="color: inherit; text-decoration: none;">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="page-title mb-0"><i class="fas fa-chart-line me-3"></i>Admin Dashboard</h1>
            <div class="text-muted">Welcome back, Administrator</div>
        </div>
        
        <div class="row g-4 mb-5">
            <div class="col-lg-3 col-md-6">
                <div class="card stat-card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon bg-primary bg-opacity-10 text-primary me-3">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div>
                            <h6 class="card-title text-muted mb-1">Total Requests</h6>
                            <h2 class="mb-0 fw-bold" th:text="${totalRequests}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card stat-card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon bg-warning bg-opacity-10 text-warning me-3">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div>
                            <h6 class="card-title text-muted mb-1">Unassigned</h6>
                            <h2 class="mb-0 fw-bold" th:text="${unassignedRequests}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card stat-card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon bg-info bg-opacity-10 text-info me-3">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>
                            <h6 class="card-title text-muted mb-1">Total Providers</h6>
                            <h2 class="mb-0 fw-bold" th:text="${totalProviders}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="card stat-card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="stat-icon bg-success bg-opacity-10 text-success me-3">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div>
                            <h6 class="card-title text-muted mb-1">Available</h6>
                            <h2 class="mb-0 fw-bold" th:text="${availableProviders}">0</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card main-card">
                    <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center py-4">
                        <h5 class="mb-0 fw-bold"><i class="fas fa-history me-2"></i>Recent Requests</h5>
                        <a href="/admin/requests" class="btn btn-primary"><i class="fas fa-eye me-2"></i>View All</a>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(recentRequests)}" class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted mb-0">No recent requests found</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(recentRequests)}">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="fw-bold"><i class="fas fa-file-alt me-2"></i>Title</th>
                                            <th class="fw-bold"><i class="fas fa-tools me-2"></i>Type</th>
                                            <th class="fw-bold"><i class="fas fa-info-circle me-2"></i>Status</th>
                                            <th class="fw-bold"><i class="fas fa-calendar me-2"></i>Created</th>
                                            <th class="fw-bold"><i class="fas fa-cog me-2"></i>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="request : ${recentRequests}">
                                            <td class="fw-medium" th:text="${request.title}"></td>
                                            <td><span class="badge bg-light text-dark" th:text="${request.serviceType}"></span></td>
                                            <td>
                                                <span class="badge bg-warning" th:if="${request.status.name() == 'PENDING'}"><i class="fas fa-clock me-1"></i>Pending</span>
                                                <span class="badge bg-info" th:if="${request.status.name() == 'ASSIGNED'}"><i class="fas fa-user-check me-1"></i>Assigned</span>
                                                <span class="badge bg-primary" th:if="${request.status.name() == 'IN_PROGRESS'}"><i class="fas fa-spinner me-1"></i>In Progress</span>
                                                <span class="badge bg-success" th:if="${request.status.name() == 'COMPLETED'}"><i class="fas fa-check me-1"></i>Completed</span>
                                            </td>
                                            <td class="text-muted" th:text="${#temporals.format(request.createdAt, 'MMM dd, yyyy')}"></td>
                                            <td>
                                                <a th:href="@{/admin/request/{id}(id=${request.id})}" class="btn btn-sm btn-outline-primary"><i class="fas fa-eye me-1"></i>View</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/common.js"></script>
</body>
</html>
