<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Mitra Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mitra Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link" href="/admin/requests">Requests</a>
                <a class="nav-link" href="/admin/providers">Workers</a>
                <a class="nav-link" href="/admin/users">Users</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2><i class="fas fa-users"></i> Registered Users</h2>
                
                <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
                    No users found.
                </div>

                <div th:if="${!#lists.isEmpty(users)}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Email Verified</th>
                                    <th>Status</th>
                                    <th>Registered</th>
                                    <th>Total Requests</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone ?: 'Not provided'}"></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 
                                                             (${user.role.name() == 'PROVIDER'} ? 'bg-warning' : 'bg-primary')"
                                              th:text="${user.role}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${user.emailVerified}" class="badge bg-success">
                                            <i class="fas fa-check"></i> Verified
                                        </span>
                                        <span th:if="${!user.emailVerified}" class="badge bg-warning">
                                            <i class="fas fa-clock"></i> Pending
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                                        <span th:if="${!user.enabled}" class="badge bg-danger">Disabled</span>
                                    </td>
                                    <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}"></td>
                                    <td>
                                        <span th:if="${user.serviceRequests != null}" 
                                              th:text="${#lists.size(user.serviceRequests)}"></span>
                                        <span th:if="${user.serviceRequests == null}">0</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card text-white bg-primary">
                                    <div class="card-body text-center">
                                        <h4 th:text="${#lists.size(users)}">0</h4>
                                        <small>Total Users</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-success">
                                    <div class="card-body text-center">
                                        <h4 th:text="${#lists.size(users.?[emailVerified == true])}">0</h4>
                                        <small>Verified Users</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-warning">
                                    <div class="card-body text-center">
                                        <h4 th:text="${#lists.size(users.?[emailVerified == false])}">0</h4>
                                        <small>Pending Verification</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-white bg-info">
                                    <div class="card-body text-center">
                                        <h4 th:text="${#lists.size(users.?[role.name() == 'USER'])}">0</h4>
                                        <small>Regular Users</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
