<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers - Mitra Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 16px;
        }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .navbar { background: var(--primary-gradient) !important; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: 700; font-size: 1.5rem; }
        .nav-link { font-weight: 500; transition: all 0.3s ease; }
        .nav-link:hover { transform: translateY(-2px); }
        .main-card { background: white; border-radius: var(--border-radius); box-shadow: var(--card-shadow); border: none; }
        .page-title { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        .table { border-radius: 12px; overflow: hidden; }
        .badge { padding: 8px 12px; border-radius: 20px; font-weight: 500; }
        .btn { border-radius: 10px; font-weight: 500; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); }
        .table-hover tbody tr:hover { background-color: rgba(102, 126, 234, 0.05); }
        .rating-stars { color: #ffc107; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt me-2"></i>Mitra Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                <a class="nav-link" href="/admin/requests"><i class="fas fa-clipboard-list me-1"></i>Requests</a>
                <a class="nav-link active" href="/admin/providers"><i class="fas fa-users me-1"></i>Workers</a>
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="page-title mb-0"><i class="fas fa-users me-3"></i>Service Workers</h1>
            <a href="/admin/provider/new" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>Add New Worker
            </a>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card main-card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(providers)}" class="text-center py-5">
                            <i class="fas fa-user-plus fa-4x text-muted mb-4"></i>
                            <h4 class="text-muted mb-2">No Workers Found</h4>
                            <p class="text-muted mb-4">Add your first service worker to get started.</p>
                            <a href="/admin/provider/new" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Add First Worker
                            </a>
                        </div>

                        <div th:if="${!#lists.isEmpty(providers)}">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="fw-bold"><i class="fas fa-hashtag me-2"></i>ID</th>
                                            <th class="fw-bold"><i class="fas fa-user me-2"></i>Name</th>
                                            <th class="fw-bold"><i class="fas fa-envelope me-2"></i>Email</th>
                                            <th class="fw-bold"><i class="fas fa-phone me-2"></i>Phone</th>
                                            <th class="fw-bold"><i class="fas fa-tools me-2"></i>Skills</th>
                                            <th class="fw-bold"><i class="fas fa-circle me-2"></i>Status</th>
                                            <th class="fw-bold"><i class="fas fa-star me-2"></i>Rating</th>
                                            <th class="fw-bold"><i class="fas fa-briefcase me-2"></i>Jobs Done</th>
                                            <th class="fw-bold"><i class="fas fa-cog me-2"></i>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="provider : ${providers}">
                                            <td class="fw-medium text-primary">#<span th:text="${provider.id}"></span></td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar-sm bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-2">
                                                        <i class="fas fa-user-tie text-primary"></i>
                                                    </div>
                                                    <span class="fw-medium" th:text="${provider.name}"></span>
                                                </div>
                                            </td>
                                            <td class="text-muted" th:text="${provider.email}"></td>
                                            <td class="text-muted" th:text="${provider.phone}"></td>
                                            <td>
                                                <div class="d-flex flex-wrap gap-1">
                                                    <span th:each="skill, iterStat : ${provider.skills}" 
                                                          class="badge bg-light text-dark" 
                                                          th:text="${skill}"></span>
                                                </div>
                                            </td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${provider.status.name() == 'AVAILABLE'} ? 'bg-success' : 
                                                                     (${provider.status.name() == 'BUSY'} ? 'bg-warning' : 'bg-danger')"
                                                      th:text="${provider.status}"></span>
                                            </td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <span class="fw-medium me-1" th:text="${provider.rating}"></span>
                                                    <i class="fas fa-star rating-stars"></i>
                                                </div>
                                            </td>
                                            <td>
                                                <span class="badge bg-info" th:text="${provider.completedJobs} + ' jobs'"></span>
                                            </td>
                                            <td>
                                                <div class="d-flex flex-column gap-2">
                                                    <div class="btn-group" role="group">
                                                        <a th:href="@{/admin/provider/{id}(id=${provider.id})}" class="btn btn-sm btn-outline-primary">
                                                            <i class="fas fa-eye me-1"></i>View
                                                        </a>
                                                        <a th:href="@{/admin/provider/{id}/edit(id=${provider.id})}" class="btn btn-sm btn-outline-warning">
                                                            <i class="fas fa-edit me-1"></i>Edit
                                                        </a>
                                                    </div>
                                                    <form th:action="@{/admin/provider/{id}/status(id=${provider.id})}" method="post">
                                                        <select name="status" class="form-select form-select-sm" onchange="this.form.submit()">
                                                            <option th:each="status : ${T(com.mitra.model.ServiceProvider.Status).values()}" 
                                                                    th:value="${status}" 
                                                                    th:text="${status}"
                                                                    th:selected="${status == provider.status}"></option>
                                                        </select>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .avatar-sm { width: 32px; height: 32px; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
