<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Requests - Mitra Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 16px;
        }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .navbar { background: var(--primary-gradient) !important; backdrop-filter: blur(10px); box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: 700; font-size: 1.5rem; }
        .nav-link { font-weight: 500; transition: all 0.3s ease; }
        .nav-link:hover { transform: translateY(-2px); }
        .main-card { background: white; border-radius: var(--border-radius); box-shadow: var(--card-shadow); border: none; }
        .page-title { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        .table { border-radius: 12px; overflow: hidden; }
        .badge { padding: 8px 12px; border-radius: 20px; font-weight: 500; }
        .btn { border-radius: 10px; font-weight: 500; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); }
        .table-hover tbody tr:hover { background-color: rgba(102, 126, 234, 0.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-shield-alt me-2"></i>Mitra Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                <a class="nav-link active" href="/admin/requests"><i class="fas fa-clipboard-list me-1"></i>Requests</a>
                <a class="nav-link" href="/admin/providers"><i class="fas fa-users me-1"></i>Workers</a>
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="page-title mb-0"><i class="fas fa-clipboard-list me-3"></i>All Service Requests</h1>
            <div class="text-muted">Manage all customer requests</div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card main-card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(requests)}" class="text-center py-5">
                            <i class="fas fa-inbox fa-4x text-muted mb-4"></i>
                            <h4 class="text-muted mb-2">No Service Requests Found</h4>
                            <p class="text-muted mb-0">All customer requests will appear here once submitted.</p>
                        </div>

                        <div th:if="${!#lists.isEmpty(requests)}">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="fw-bold"><i class="fas fa-hashtag me-2"></i>ID</th>
                                            <th class="fw-bold"><i class="fas fa-file-alt me-2"></i>Title</th>
                                            <th class="fw-bold"><i class="fas fa-user me-2"></i>Customer</th>
                                            <th class="fw-bold"><i class="fas fa-tools me-2"></i>Service Type</th>
                                            <th class="fw-bold"><i class="fas fa-info-circle me-2"></i>Status</th>
                                            <th class="fw-bold"><i class="fas fa-exclamation-triangle me-2"></i>Priority</th>
                                            <th class="fw-bold"><i class="fas fa-user-tie me-2"></i>Worker</th>
                                            <th class="fw-bold"><i class="fas fa-calendar me-2"></i>Created</th>
                                            <th class="fw-bold"><i class="fas fa-cog me-2"></i>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="request : ${requests}">
                                            <td class="fw-medium text-primary">#<span th:text="${request.id}"></span></td>
                                            <td class="fw-medium" th:text="${request.title}"></td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="avatar-sm bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-2">
                                                        <i class="fas fa-user text-primary"></i>
                                                    </div>
                                                    <span th:text="${request.user.firstName + ' ' + request.user.lastName}"></span>
                                                </div>
                                            </td>
                                            <td><span class="badge bg-light text-dark" th:text="${request.serviceType}"></span></td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${request.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                                     (${request.status.name() == 'ASSIGNED'} ? 'bg-info' : 
                                                                     (${request.status.name() == 'IN_PROGRESS'} ? 'bg-primary' : 
                                                                     (${request.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-danger')))"
                                                      th:text="${request.status}"></span>
                                            </td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${request.priority.name() == 'URGENT'} ? 'bg-danger' : 
                                                                     (${request.priority.name() == 'HIGH'} ? 'bg-warning' : 'bg-secondary')"
                                                      th:text="${request.priority}"></span>
                                            </td>
                                            <td>
                                                <span th:if="${request.assignedProvider != null}" class="text-success fw-medium">
                                                    <i class="fas fa-check-circle me-1"></i><span th:text="${request.assignedProvider.name}"></span>
                                                </span>
                                                <span th:if="${request.assignedProvider == null}" class="text-muted">
                                                    <i class="fas fa-clock me-1"></i>Unassigned
                                                </span>
                                            </td>
                                            <td class="text-muted" th:text="${#temporals.format(request.createdAt, 'MMM dd, yyyy')}"></td>
                                            <td>
                                                <a th:href="@{/admin/request/{id}(id=${request.id})}" class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-eye me-1"></i>View
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .avatar-sm { width: 32px; height: 32px; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
