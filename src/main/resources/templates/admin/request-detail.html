<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details - Mitra Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mitra Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link" href="/admin/requests">Requests</a>
                <a class="nav-link" href="/admin/providers">Workers</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Request Details</h4>
                    </div>
                    <div class="card-body">
                        <h5 th:text="${request.title}"></h5>
                        <p th:text="${request.description}"></p>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Service Type:</strong> <span th:text="${request.serviceType}"></span><br>
                                <strong>Priority:</strong> <span th:text="${request.priority}"></span><br>
                                <strong>Status:</strong> <span th:text="${request.status}"></span><br>
                                <strong>Customer:</strong> <span th:text="${request.user.firstName + ' ' + request.user.lastName}"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Created:</strong> <span th:text="${#temporals.format(request.createdAt, 'MMM dd, yyyy HH:mm')}"></span><br>
                                <strong>Address:</strong> <span th:text="${request.address ?: 'Not provided'}"></span><br>
                                <strong>Assigned Worker:</strong> 
                                <span th:if="${request.assignedProvider != null}" th:text="${request.assignedProvider.name}"></span>
                                <span th:if="${request.assignedProvider == null}" class="text-muted">Not assigned</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Actions</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${request.assignedProvider == null and !#lists.isEmpty(availableProviders)}">
                            <h6>Assign Worker</h6>
                            <form th:action="@{/admin/request/{id}/assign(id=${request.id})}" method="post">
                                <select name="providerId" class="form-select mb-2">
                                    <option value="">Select Worker</option>
                                    <option th:each="provider : ${availableProviders}" 
                                            th:value="${provider.id}" 
                                            th:text="${provider.name + ' (' + provider.skills + ')'}"></option>
                                </select>
                                <button type="submit" class="btn btn-primary btn-sm">Assign</button>
                            </form>
                            <hr>
                            <form th:action="@{/admin/request/{id}/auto-assign(id=${request.id})}" method="post">
                                <button type="submit" class="btn btn-success btn-sm">Auto Assign</button>
                            </form>
                        </div>
                        
                        <div th:if="${#lists.isEmpty(availableProviders) and request.assignedProvider == null}">
                            <div class="alert alert-warning">
                                No available workers for this service type
                            </div>
                        </div>
                        
                        <h6 class="mt-3">Update Status</h6>
                        <form th:action="@{/admin/request/{id}/status(id=${request.id})}" method="post">
                            <select name="status" class="form-select mb-2">
                                <option th:each="status : ${statuses}" 
                                        th:value="${status}" 
                                        th:text="${status}"
                                        th:selected="${status == request.status}"></option>
                            </select>
                            <button type="submit" class="btn btn-warning btn-sm">Update Status</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
