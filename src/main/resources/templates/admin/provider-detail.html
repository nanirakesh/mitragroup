<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Details - Mitra Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mitra Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link" href="/admin/requests">Requests</a>
                <a class="nav-link" href="/admin/providers">Workers</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-user"></i> Worker Details</h4>
                        <div>
                            <a th:href="@{/admin/provider/{id}/edit(id=${provider.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="/admin/providers" class="btn btn-secondary btn-sm">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 th:text="${provider.name}"></h5>
                                <p class="text-muted">Service Provider</p>
                                
                                <div class="mb-3">
                                    <strong>Email:</strong> <span th:text="${provider.email}"></span><br>
                                    <strong>Phone:</strong> <span th:text="${provider.phone}"></span><br>
                                    <strong>Address:</strong> <span th:text="${provider.address ?: 'Not provided'}"></span>
                                </div>
                                
                                <div class="mb-3">
                                    <strong>Status:</strong>
                                    <span class="badge ms-2" 
                                          th:classappend="${provider.status.name() == 'AVAILABLE'} ? 'bg-success' : 
                                                         (${provider.status.name() == 'BUSY'} ? 'bg-warning' : 'bg-danger')"
                                          th:text="${provider.status}"></span>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <strong>Rating:</strong>
                                    <span th:text="${provider.rating}"></span>
                                    <i class="fas fa-star text-warning"></i>
                                </div>
                                
                                <div class="mb-3">
                                    <strong>Jobs Completed:</strong> <span th:text="${provider.completedJobs}"></span>
                                </div>
                                
                                <div class="mb-3">
                                    <strong>Joined:</strong> <span th:text="${#temporals.format(provider.createdAt, 'MMM dd, yyyy')}"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <strong>Skills:</strong>
                                <div class="mt-2">
                                    <span th:each="skill : ${provider.skills}" 
                                          class="badge bg-primary me-2 mb-1" 
                                          th:text="${skill}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/provider/{id}/status(id=${provider.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Update Status</label>
                                <select name="status" class="form-select">
                                    <option th:each="status : ${T(com.mitra.model.ServiceProvider.Status).values()}" 
                                            th:value="${status}" 
                                            th:text="${status}"
                                            th:selected="${status == provider.status}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Update Status</button>
                        </form>
                        
                        <hr>
                        
                        <div class="d-grid">
                            <a th:href="@{/admin/provider/{id}/edit(id=${provider.id})}" class="btn btn-warning mb-2">
                                <i class="fas fa-edit"></i> Edit Details
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h6>Statistics</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <h4 th:text="${provider.completedJobs}" class="text-success"></h4>
                                <small class="text-muted">Jobs Done</small>
                            </div>
                            <div class="col-6">
                                <h4 th:text="${provider.rating}" class="text-warning"></h4>
                                <small class="text-muted">Rating</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
